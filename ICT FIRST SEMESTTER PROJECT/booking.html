<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROOM BOOKING PAGE</title>
    <link rel="stylesheet" href="form.css">
<body>
    <div class="form">
        <form>
            <h1><b>ENTER YOUR DATA</b></h1>
            <br>
            
            <input type="text" class="first-name" placeholder="First-name" >
            <br>
            
            <input type="text" class="last-name" placeholder="Last name" required>
            <br>
            
            <input type="email" class="email"  placeholder="e-mail" >
                
                <br>
                  
                  <input type="password" class="password" placeholder="password" required>
                <br>
                <label ><h1> START DATE</h1></label>
                <input type="date" class="date" placeholder="start date" required >
                <br>
                <label ><h1> END DATE</h1></label>
                <input type="date" class="date1" placeholder="end date" required >
                <br>
                  <input type="text" class="address1"  placeholder="1234 Main St" required>
                <br>
                  
                  <input type="text" class="address2"  placeholder="Apartment, studio, or floor">
                <br>
                  
                  <input type="text" class="city" placeholder="cityname" required>
               <br>
                  <label ><h1> SELECT COUNTRY</h1></label>
                  <select class="select">
                    <option>PAKISTAN</option>
                    <option>INDIA</option>
                    <option>SAUDI ARABIA</option>
                    <option>CHINA</option>
                  </select>
            <br>
                  
                  <input type="text" class="zip-code" placeholder="zip code">
                <br>
                  
                  <button type="submit" class="submit" >SUBMIT</button>
                  <br>
                  <button type="submit" class="back" ><a href="index.html">MAIN PAGE</a></button>
        </form>
        
    </div>
   
</body>
</html>
